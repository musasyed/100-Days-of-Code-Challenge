<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day03</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<section class="login-container">
<img src="https://plus.unsplash.com/premium_photo-1675884023667-9a1903611653?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8YmFsbG9uc3xlbnwwfHwwfHx8MA%3D%3D" alt="Party Ballons" width="300" height="500">
<div class="form-section">
    <form>
            <legend>Log in</legend>
            <p><label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address" required>
            </p>
            <p><label for="password">Password</label>
                <input type="password" name="password" id="password"  placeholder="Enter your password" required>
            </p>
            <div class="button-container">
                <button class="submit" type="submit">Log in</button>
                <p>Or</p>
                <button class="linkedin-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-linkedin" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z" /><path d="M8 11l0 5" /><path d="M8 8l0 .01" /><path d="M12 16l0 -5" /><path d="M16 16v-3a2 2 0 0 0 -4 0" /></svg>
                    Continue with Linkedin                   
                </button>
            </div>
        </form>
        <div class="links">
            <a href="#"> Can't Log In?</a>
            <div class="dot"></div>
            <a href="#">Sign up for an account</a>
        </div>
</div>
</section>

    
</body>
</html>
